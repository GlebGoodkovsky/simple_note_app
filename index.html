<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Notes</h1>    
    <button id="theme-toggle">☀️</button>

<div id="controls-container">
    <div class="sort-group">
        <select id="sort-method">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
        <!-- 
            REMOVED: The "Sort" button was deleted from here.
            We don't need it anymore because the notes will sort automatically when you pick an option
            from the dropdown menu.
            
            Previously, this code was here:
            <button id="sort-button" class="control-btn">Sort</button>
        -->
    </div>
    <input id="note-input" placeholder="Type a note...">
    <button id="add-button" class="control-btn">Add</button>
</div>

    <ul id="notes-list"></ul>

    <script src="simple_note_app.js"></script>
</body>
</html>

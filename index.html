<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Notes</h1>    
    <button id="theme-toggle">☀️</button>

<!-- 
  MODIFICATION: The layout of the controls inside this container has been changed.
  The "Sort by:" label was removed, and the sort controls were grouped together.
-->
<div id="controls-container">

    <!-- 
      MODIFICATION: This new 'sort-group' div was ADDED. 
      It wraps the dropdown and the sort button so they can be styled 
      as a single, seamless "pill" shape in the desktop view.
    -->
    <div class="sort-group">
        <select id="sort-method">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
        <button id="sort-button" class="control-btn">Sort</button>
    </div>

    <!-- These elements remain, but are no longer next to the sort controls in the HTML structure. -->
    <input id="note-input" placeholder="Type a note...">
    <button id="add-button" class="control-btn">Add</button>
</div>

    <ul id="notes-list"></ul>

    <script src="simple_note_app.js"></script>
</body>
</html>

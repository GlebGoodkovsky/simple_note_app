<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Notes</h1>
    



    <div id="input-container">
        <input id="note-input" placeholder="Type a note...">
        <button id="add-button">Add</button>
    </div>

    <div id="sort-controls">
        <label for="sort-method">Sort by:</label>
        <select id="sort-method">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
        <button id="sort-button">Sort</button>
        
        <!-- start of new dark mode toggle button -->
        <button id="theme-toggle">☀️</button>
        <!-- end of new dark mode toggle button -->

    </div>

    <ul id="notes-list"></ul>

    <script src="simple_note_app.js"></script>
</body>
</html>

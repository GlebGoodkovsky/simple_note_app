<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Notes</h1>    
    <button id="theme-toggle">☀️</button>
    
    <!-- new modified code -->
    <div id="controls-container">
        <!-- Items from the old input-container -->
        <input id="note-input" placeholder="Type a note...">
        <button id="add-button">Add</button>
        
        <!-- Items from the old sort-controls -->
        <label for="sort-method">Sort by:</label>
        <select id="sort-method">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
        <button id="sort-button">Sort</button>
    </div>
    <!-- end new modified code -->

    <ul id="notes-list"></ul>

    <script src="simple_note_app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">

<!--head allows the stuff to appear on the very top-->
<head>
    <title>Simple Note App</title>
</head>

<!--body is just... yk, the body of the text-->
<body>
    <h1>My Notes</h1>
    
    <!--This line makes a text box where you can type-->
    <input id="note-input" placeholder="Type a note...">
    
    <!--This line makes a clickable button that says "Add"-->
    <button id="add-button">Add</button>
    
    <!--This line makes an empty list. It's the area where our notes will appear.-->
    <ul id="notes-list"></ul>

    <!-- This connects the JavaScript file. It should always be the last thing before </body> -->
    <script src="simple_note_app.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Notes</h1>    
    <button id="theme-toggle">☀️</button>
    
    <!-- 
      MODIFICATION: This entire container was re-organized.
      The sort controls were moved to the left, and the note input was moved to the right.
    -->
    <div id="controls-container">
        <!-- These sorting controls were moved to appear first. -->
        <label for="sort-method">Sort by:</label>
        <select id="sort-method">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
        </select>
        <!-- MODIFICATION: The class "control-btn" was added to unify its style. -->
        <button id="sort-button" class="control-btn">Sort</button>

        <!-- These input controls were moved to appear second. -->
        <input id="note-input" placeholder="Type a note...">
        <!-- MODIFICATION: The class "control-btn" was added to unify its style. -->
        <button id="add-button" class="control-btn">Add</button>
    </div>

    <ul id="notes-list"></ul>

    <script src="simple_note_app.js"></script>
</body>
</html>
